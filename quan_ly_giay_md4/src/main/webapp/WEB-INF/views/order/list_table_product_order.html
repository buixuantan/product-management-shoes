<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp-products">
    <textarea style="display:none" id="tempProduct">
        <tr id="tr_{0}" class="table-warning">
            <td class="text-center">{0}</td>
            <td class="text-center">{1}</td>
            <td class="text-center">{2}</td>
            <td class="text-center">{3}</td>
            <td class="text-center">{4}</td>
           <td class="text-center">
                        <button type="button" class="btn btn-outline-secondary btn-createOrderItem" style="text-align: center"
                                data-id="{0}">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </td>
        </tr>
    </textarea>
</th:block>
