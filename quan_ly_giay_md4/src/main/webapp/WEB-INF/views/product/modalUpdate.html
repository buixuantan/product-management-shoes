<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-update">
    <div class="modal fade" id="updateModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Create</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdate">
                        <div class="row mt-3">
                            <div class="col-md-6 mb-3">
                                <label for="nameProductUp" class="form-label">Name drinks</label>
                                <input type="text" class="form-control" id="nameProductUp" name="nameProductUp">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="priceUp" class="form-label">Price</label>
                                <input type="number" class="form-control" id="priceUp" name="priceUp">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="descriptionUp" class="form-label">Description</label>
                                <textarea type="tel" class="form-control" id="descriptionUp" name="descriptionUp"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdate" class="btn btn-outline-warning">Update</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
