<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp-orderItems">
    <textarea style="display:none" id="tempOrderItem">
        <tr id="trOrderItem_{0}" class="table-warning">
            <input type="hidden" value="{0}" id="idOrderItem_{0}"/>
            <td class="text-center">{1}</td>
            <td class="text-center">{2}</td>
            <td class="text-center">{3}</td>
            <td class="text-center">
                <input type="number" readonly value="{4}" style="width: 60px; height: 30px;border: 1px;border-radius: 5px" id="quantityOrderItem"/>
            </td>
            <td class="text-center">{5}</td>
            <td class="text-center">
                <button type="button" class="btn btn-outline-success btn-add" style="text-align: center"
                    data-id="{0}">
                <i class="fa-solid fa-plus"></i>
                </button>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-outline-danger btn-minus" style="text-align: center"
                    data-id="{0}">
                <i class="fa-solid fa-minus"></i>
                </button>
            </td>
        </tr>
    </textarea>
</th:block>
