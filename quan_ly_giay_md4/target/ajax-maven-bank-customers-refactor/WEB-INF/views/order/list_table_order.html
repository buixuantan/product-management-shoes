<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="temp-orders">
    <textarea style="display:none" id="tempOrder">
        <tr id="tr_{0}" class="table-warning">
            <td class="text-center">{0}</td>
            <td class="text-center">{1}</td>
            <td class="text-center">{2}</td>
           <td class="text-center">
                        <button type="button" class="btn btn-outline-secondary btn-addToOrder" style="text-align: center"
                                data-id="{0}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-outline-danger btn-removeOrder" style="text-align: center"
                                data-id="{0}">
                            <i class="fa-solid fa-ban"></i>
                        </button>
                    </td>
        </tr>
    </textarea>
</th:block>
